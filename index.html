<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Source/Styles/index.css">
</head>

<body>
    <!-- Auth Page -->
    <div id="auth-page" class="page">
        <div class="container mt-5">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="display-name" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="display-name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" min="13" required>
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <h2 class="mt-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Match Page -->
    <div id="match-page" class="page" style="display: none;">
        <div class="container mt-5">
            <h2>Match Preferences</h2>
            <div class="mb-3">
                <label for="desired-sex" class="form-label">Desired Sex</label>
                <select class="form-select" id="desired-sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Either">Either</option>
                </select>
            </div>
            <div id="topics-container" class="mb-3"></div>
            <button id="match-button" class="btn btn-primary">Match</button>
            <button id="profile-button" class="btn btn-secondary ms-2">Profile</button>
        </div>
    </div>

    <!-- Loading Page -->
    <div id="loading-page" class="page" style="display: none;">
        <div class="container mt-5 text-center">
            <h2>Finding a match...</h2>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="page" style="display: none;">
        <div class="container mt-5">
            <h2>Chat with <span id="matched-display-name"></span></h2>
            <p>Username: <span id="matched-username"></span></p>
            <p>Sex: <span id="matched-sex"></span></p>
            <p>State: <span id="matched-state"></span></p>
            <p>Age: <span id="matched-age"></span></p>
            <div id="chat-messages" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
            <div class="input-group mb-3">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
            <button id="skip-button" class="btn btn-secondary">Skip</button>
            <button id="exit-button" class="btn btn-danger ms-2">Exit</button>
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page" style="display: none;">
        <div class="container mt-5">
            <h2>Profile</h2>
            <form id="profile-form">
                <div class="mb-3">
                    <label for="profile-display-name" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="profile-display-name">
                </div>
                <div class="mb-3">
                    <label for="profile-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="profile-username">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Source/Scripts/index.js"></script>
</body>

</html>
