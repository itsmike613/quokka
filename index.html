<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOKKA Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/webpixels-css@1.1.0/dist/index.css" rel="stylesheet">
    <link href="/Source/Styles/index.css" rel="stylesheet">
</head>

<body>
    <!-- Auth Page -->
    <div id="auth-page" class="container">
        <h1 class="mb-4">Welcome to QUOKKA Chat</h1>
        <div id="create-account-form" class="card p-4 mb-4">
            <h2 class="mb-3">Create Account</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="display-name">Display Name (3-16 chars)</label>
                    <input type="text" id="display-name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username (3-16 chars, unique)</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="sex">Sex</label>
                    <select id="sex" class="form-control" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
        <div id="login-form" class="card p-4">
            <h2 class="mb-3">Login</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Match Page -->
    <div id="match-page" class="container" style="display: none;">
        <h1 class="mb-4">Find a Match</h1>
        <div class="form-group mb-3">
            <label for="desired-sex">What sex would you like to match with?</label>
            <select id="desired-sex" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Either">Either</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label>Topics</label>
            <div id="topics-container"></div>
        </div>
        <button id="match-button" class="btn btn-primary">Match</button>
        <a href="#" id="profile-link" class="ml-3">Profile</a>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="container" style="display: none;">
        <h1 class="mb-4">Chat with <span id="matched-user-display-name"></span> (<span
                id="matched-user-username"></span>, <span id="matched-user-sex"></span>, <span
                id="matched-user-age"></span>)</h1>
        <div id="messages-area" class="card p-3 mb-3" style="min-height: 200px;"></div>
        <div class="form-group mb-3 d-flex">
            <input type="text" id="message-input" class="form-control mr-2" placeholder="Type your message...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
        <button id="skip-button" class="btn btn-secondary mr-2">Skip</button>
        <button id="exit-button" class="btn btn-danger">Exit</button>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="container" style="display: none;">
        <h1 class="mb-4">Profile</h1>
        <form class="card p-4 mb-4">
            <div class="form-group mb-3">
                <label for="profile-display-name">Display Name</label>
                <input type="text" id="profile-display-name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="profile-username">Username</label>
                <input type="text" id="profile-username" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <button id="logout-button" class="btn btn-danger">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="/Source/Scripts/index.js"></script>
</body>

</html>
