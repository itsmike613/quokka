<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Yaklo" property="og:title">
    <meta content="The next big site like Omegle" property="og:description">
    <meta content="https://itsmike613.github.io/Quokka/" property="og:url">
    <meta content="https://github.com/itsmike613/Quokka/blob/main/Source/Images/logo.png?raw=true" property="og:image">
    <meta content="#FDB813" data-react-helmet="true" name="theme-color">

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Source/Images/logo.png">
    <title>Quokka</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" href="Source/Styles/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Auth Page -->
    <div id="auth-page" class="page">
        <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
            <div class="w-100 p-4" style="max-width: 400px;">
                <form id="create-form" class="mb-3">
                    <h3>Create Account</h3>
                    <div class="mb-2">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="display-name" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" min="13" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Sex</label>
                        <select class="form-select" id="sex" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Create Account</button>
                    <p class="text-center mt-2">
                        Have an account? <a href="#" onclick="toggleAuth()">Login</a>
                    </p>
                </form>
                <form id="login-form" class="d-none">
                    <h3>Login</h3>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <p class="text-center mt-2">
                        No account? <a href="#" onclick="toggleAuth()">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Match Page -->
    <div id="match-page" class="page" style="display: none;">
        <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
            <div class="w-100 p-4" style="max-width: 400px;">
                <h3>Find a Match</h3>
                <div class="mb-3">
                    <label class="form-label">Desired Sex</label>
                    <select class="form-select" id="desired-sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Either">Either</option>
                    </select>
                </div>
                <div id="topics-container" class="mb-3"></div>
                <button class="btn btn-dark" id="match-button">Match</button>
                <button class="btn btn-secondary ms-2" id="profile-button">Profile</button>
            </div>
        </div>
    </div>

    <!-- Loading Page -->
    <div id="loading-page" class="page" style="display: none;">
        <div class="text-center mt-5">
            <h2>Finding a match...</h2>
            <div class="spinner-border"></div>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="page" style="display: none;">
        <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
            <div class="w-100 p-4" style="max-width: 400px;">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 id="matched-display-name"></h5>
                        <p class="text-muted">
                            <span id="matched-username"></span> |
                            <span id="matched-sex"></span> |
                            <span id="matched-age"></span>
                        </p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body" style="height: 300px; overflow-y: auto;">
                        <div id="chat-messages"></div>
                    </div>
                </div>
                <div class="input-group">
                    <textarea class="form-control" id="message-input" placeholder="Type a message..."
                        rows="1"></textarea>
                    <button class="btn btn-success" id="send-button">Send</button>
                </div>
                <div class="mt-2 text-end">
                    <button class="btn btn-warning me-2" id="skip-button">Skip</button>
                    <button class="btn btn-danger" id="exit-button">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page" style="display: none;">
        <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
            <div class="w-100 p-4" style="max-width: 400px;">
                <form id="profile-form">
                    <h3>Profile</h3>
                    <div class="mb-2">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="profile-display-name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="profile-username">
                    </div>
                    <button type="submit" class="btn btn-dark">Save</button>
                </form>
                <button class="btn btn-danger mt-2" id="logout-button">Logout</button>
            </div>
        </div>
    </div>

    <!-- Body Scripts -->
    <script src="Source/Scripts/index.js"></script>
</body>

</html>
