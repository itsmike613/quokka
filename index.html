<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Yaklo" property="og:title">
    <meta content="The next big site like Omegle" property="og:description">
    <meta content="https://itsmike613.github.io/Quokka/" property="og:url">
    <meta content="https://github.com/itsmike613/Quokka/blob/main/Source/Images/logo.png?raw=true" property="og:image">
    <meta content="#FDB813" data-react-helmet="true" name="theme-color">

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Source/Images/logo.png">
    <title>Quokka</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" href="Source/Styles/index.css">

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Auth Page -->
    <div id="auth-page">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" required min="1">
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <!-- Home Page -->
    <div id="home-page" style="display: none;">
        <h2>Home</h2>
        <div class="form-group">
            <label for="preference">Match Preference</label>
            <select id="preference" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Either" selected>Either</option>
            </select>
        </div>
        <button id="match-btn" class="btn btn-primary">Match</button>
        <button id="profile-btn" class="btn btn-secondary">Profile</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" style="display: none;">
        <h2>Chat with <span id="matched-displayName"></span> (@<span id="matched-username"></span>), <span
                id="matched-sex"></span>, <span id="matched-age"></span></h2>
        <div id="chat-box" style="min-height: 200px;"></div>
        <div class="form-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message">
        </div>
        <button id="send-btn" class="btn btn-primary">Send</button>
        <button id="skip-btn" class="btn btn-warning">Skip</button>
        <button id="exit-btn" class="btn btn-danger">Exit</button>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" style="display: none;">
        <h2>Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-displayName">Display Name</label>
                <input type="text" id="profile-displayName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile-username">Username</label>
                <input type="text" id="profile-username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>

    <!-- Loading Div -->
    <div id="loading" style="display: none;">Loading...</div>

    <script src="Scripts/index.js"></script>
</body>

</html>
